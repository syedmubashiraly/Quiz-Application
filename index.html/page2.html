<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="page2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    
    <div class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="BNG Labs Logo">
        </div>
        <div class="head-items">
            <button class="btn1">Results</button>
            <span class="user-name"><button class="btn1">User Name</button></span>
        </div>
    </div>
    
    <div class="container justify-content-center shadow-lg p-3 mb-5 bg-white rounded w-75 card-m"  id="quizWindow" >
        <h2 class="mt-5 p-3 bg-secondar border questions" id="question">Question will appear here</h2>
        <ul class="fs-4">
            <li class="mt-4 borde">
                <input type="radio" id="option1" name="quizOption">
                <label id="label1" for="option1">Some Option Here</label>
            </li>
            <li>
                <input type="radio" id="option2" name="quizOption">
                <label id="label2" for="option2">Some Option Here</label>
            </li>
            <li>
                <input type="radio" id="option3" name="quizOption">
                <label id="label3" for="option3">Some Option Here</label>
            </li>
            <li>
                <input type="radio" id="option4" name="quizOption">
                <label id="label4" for="option4">Some Option Here</label>
            </li>
        </ul>
        <button class="mt-4" onclick="next()">Next</button>
    </div>
    <div class="resultWindow"  id="resultWindow">
        
        <h4 id="announce" ></h4>
        <h5 id="percentageShow" ></h5>
        <table style="border: 1px solid;">
            <tr>
                <td  > Total Questions</td>
                <td id="totalQue" > </td>
            </tr>
            <tr>
                <td  > Correct Questions</td>
                <td id="correctQue" > </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
